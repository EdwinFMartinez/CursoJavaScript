<div class="container">
    <br>
    <br>
    <form ng-submit="vm.submitbook()" class="form-horizontal">

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Nombre Completo</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.names" type="text" class="form-control" id="nombrecompleto" placeholder="Escriba su nombre">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.mail" type="email" class="form-control" id="correo" placeholder="Escriba su correo">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">fecha de reserva</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.date_reservation" type="date" class="form-control" id="inputEmail3" placeholder="Escriba su correo">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Hora de reserva</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.hour_reservation" type="time" class="form-control" id="inputEmail3">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Servicio</label>
            <div class="col-sm-10">
                <select ng-model='vm.form.id_services' class="form-control">
                    <option value="{{item.id}}" ng-repeat="item in vm.serviceList">{{item.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Reserva</button>
            </div>
        </div>
    </form>

</div>
